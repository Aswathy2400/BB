<body>

<script>
    function showActivityWithSound() {
    document.querySelector(".box-container").style.display = "none";
    document.getElementById("funnySound").play();

    document.getElementById("audioFrameContainer").style.display = "flex";
    document.getElementById("printBtn").style.display = "none"; // no print in this mode
}



function printActivity() {
    let frame = document.getElementById("activityFrame");
    frame.contentWindow.print();
}
    
    function randomIP() {
        return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
    }
    function randomFile() {
        const files = [
            "bank_accounts_full.xls", "personal_photos.zip", "confidential.pdf",
            "crypto_wallet_keys.dat", "private_chat_logs.txt", "system_config.sys"
        ];
        return files[Math.floor(Math.random()*files.length)];
    }
    function randomPort() {
        return Math.floor(Math.random()*65535);
    }
    function randomMessage() {
        const msgs = [
            `[ACCESS] Connecting to secure server at ${randomIP()} on port ${randomPort()}...`,
            `[BREACH] Vulnerability found, injecting exploit...`,
            `[DATA] Downloading file: ${randomFile()} ...`,
            `[SPYWARE] Uploading screenshots to remote server ${randomIP()}...`,
            `[ENCRYPTION] Locking files with key: ${Math.random().toString(36).substring(2,20)}`,
            `[CLEANUP] Deleting security logs... SUCCESS.`,
            `[PASSWORD] Cracking hashes... Progress: ${(Math.random()*100).toFixed(2)}%`
        ];
        return msgs[Math.floor(Math.random()*msgs.length)];
    }

    function typeLine(line) {
        const screen = document.getElementById("hackScreen");
        screen.innerHTML += line + "\n";
        screen.scrollTop = screen.scrollHeight;
    }

    async function startHack() {
        document.querySelector(".box-container").style.display = "none";
        const screen = document.getElementById("hackScreen");
        screen.innerHTML = "";
        screen.style.display = "block";

        const duration = 5000; // 2 minutes
        let delay = 20;
        const startTime = Date.now();

        while (Date.now() - startTime < duration) {
            typeLine(randomMessage());
            if (delay > 50) delay -= 5;
            await new Promise(r => setTimeout(r, delay));
        }

        screen.style.display = "none";
        document.getElementById("finalMsg").style.display = "flex";

    }

   function showImage(img) {
    document.querySelector(".box-container").style.display = "none";
    const res = document.getElementById("result");
    
    res.classList.remove("quote-mode"); // remove quote styling if any
    res.classList.add("image-mode");    // apply image styling
    
    document.getElementById("resultImage").src = img;
    document.getElementById("resultText").textContent = "";
    document.getElementById("resultImage").style.display = "block";
    
    res.style.display = "flex";
}


    function showQuote(quote) {
    document.querySelector(".box-container").style.display = "none";
    const res = document.getElementById("result");
    
    res.classList.add("quote-mode"); // apply quote styling
    
    document.getElementById("resultText").textContent = `üí° "${quote}" üí¨`;
    document.getElementById("resultImage").style.display = "none";
    
    res.style.display = "flex";
}

</script>
